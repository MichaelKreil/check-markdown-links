name: 'Check Markdown Links'
description: 'Scans all Markdown files and checks links (including anchor links)'
author: 'MichaelKreil'
inputs:
  path:
    description: 'path'
    required: false
    default: '.'
  skip_hosts:
    description: 'Newline-separated list of hostnames to skip during external link checking'
    required: false
    default: ''

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.path }}
